apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/marcelofonseca694/kind-kong.git # Substitua com seu reposit√≥rio
    targetRevision: main
    path: metallb-configs # Pasta contendo os arquivos abaixo
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
